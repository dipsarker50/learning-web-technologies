<!DOCTYPE html>
<html lang="en">
<head>
        <title>Email Vaildation</title>
</head>
<body>
        <form>
                <table>
                        <tr>
                                <td><p id="error"></p></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                        </tr>
                        <tr>
                                <td><input type="text" id="email" name="email"></td>
                        </tr>
                        <tr>
                                <td><input type="button" id="button" name="button" value="Submit" onclick="validate()"></td>
                        </tr>
                </table>
        </form>


        <script>
                function validate() {
                        let email = document.getElementById("email").value;
                        let error = document.getElementById("error");

                        if (email === "") {
                                error.innerHTML = "Email cannot be empty!";
                                return false;
                        }

                        if (email.indexOf("@") <= 0 || email.indexOf("@") === email.length - 1) {
                                error.innerHTML = "Invalid email! '@' must be in the middle.";
                                error.style.color = "red"; 
                                return false;
                        }

                        let at = email.indexOf("@");
                        let dot = email.lastIndexOf(".");
                        if (dot <= at + 1 || dot === email.length - 1) {
                                error.innerHTML = "Invalid email! '.' must come after '@' and not at the end.";
                                error.style.color = "red"; 
                                return false;
                        }

                        error.innerHTML = "Valid email!";
                        error.style.color = "green"; 
                        return true;
                        }

            </script>

</body>
</html>
