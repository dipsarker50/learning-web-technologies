<!DOCTYPE html>
<html lang="en">
<head>
    <title>Degree Validation</title>
</head>
<body>

    <form>
        <p id="error"></p>
        <fieldset>
            <legend><b>Degree</b></legend>
            <form>
                <tr>
                        <td>  <input type="checkbox" id="ssc"> SSC
                                <input type="checkbox" id="hsc"> HSC
                                <input type="checkbox" id="bsc"> BSc
                        </td>
                </tr>
            </form>
           
        </fieldset>
        <br>
        <input type="button" value="Submit" id="button" onclick="validate()">
        
    </form>

    <script>
        function validate() {
            let ssc = document.getElementById("ssc").checked;
            let hsc = document.getElementById("hsc").checked;
            let bsc = document.getElementById("bsc").checked;
            let error = document.getElementById("error");

            if (!ssc && !hsc && !bsc) {
                error.innerText = "At least one degree must be selected!";
                error.style.color = "red";
                return false;
            }

            error.innerText = "Vaild";
            error.style.color = "green";
            return true;
        }
    </script>

</body>
</html>
